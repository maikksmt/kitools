{% extends 'base.html' %}
{% block title %}Guides{% endblock %}
{% block content %}
    <h1>Guides</h1>
    <ul>
        {% for g in items %}
            <li><a href="/guides/{{ g.slug }}/">{{ g.title }}</a></li>
        {% empty %}
            <li>Noch keine Guides.</li>{% endfor %}
    </ul>
{% endblock %}
