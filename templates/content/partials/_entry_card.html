{% load heroicons %}
<a href="{{ card.href }}" class="card bg-base-100 border rounded-2xl hover:shadow-xl transition-shadow">
    <div class="card-body">
        <div class="flex items-center gap-3">
            {% with style=card.icon.0 name=card.icon.1 %}
                {% if style == "solid" %}
                    {% heroicon_solid name size=22 class="opacity-80" %}
                {% else %}
                    {% heroicon_outline name size=22 class="opacity-80" %}
                {% endif %}
            {% endwith %}
            <h3 class="card-title text-base">{{ card.title }}</h3>
        </div>
        <p class="text-sm opacity-80 mt-1">{{ card.desc }}</p>
    </div>
</a>
