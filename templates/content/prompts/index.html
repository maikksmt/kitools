{% extends 'base.html' %}
{% block title %}Prompts{% endblock %}
{% block content %}
    <h1>Prompts</h1>
    <ul>
        {% for p in items %}
            <li><a href="/prompts/{{ p.slug }}/">{{ p.title }}</a></li>
        {% empty %}
            <li>Noch keine Prompts.</li>{% endfor %}
    </ul>
{% endblock %}
